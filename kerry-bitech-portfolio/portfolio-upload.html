<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Portfolio Item</title>
  <style>
    #portfolioGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 2rem;
    }
    #portfolioGrid div {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    #portfolioGrid img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Upload New Portfolio Item</h1>
  <form id="uploadForm">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" placeholder="Enter title" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" placeholder="Enter description"></textarea><br><br>

    <label for="fileInput">Select Image File:</label><br>
    <input type="file" id="fileInput" name="fileInput" required><br><br>

    <button type="submit">Upload</button>
  </form>

  <div id="portfolioGrid"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://wkqkzywusqckinhgnbux.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndrcWt6eXd1c3Fja2luaGduYnV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNzg0MjIsImV4cCI6MjA2Njg1NDQyMn0.gCjuyZUfzKesTzkPXlPX4imM355xtpxsmM7q6rIEZTk'
    const supabase = createClient(supabaseUrl, supabaseKey)

    // Upload form handler
    const uploadForm = document.getElementById('uploadForm')
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault()

      const title = document.getElementById('title').value
      const description = document.getElementById('description').value
      const file = document.getElementById('fileInput').files[0]

      if (!file) {
        alert('No file selected!')
        return
      }

      const filePath = `${Date.now()}_${file.name}`
      let { error: uploadError } = await supabase.storage
        .from('portfolio-images')
        .upload(filePath, file)

      if (uploadError) {
        console.error(uploadError)
        alert('Upload failed!')
        return
      }

      const { publicURL } = supabase.storage
        .from('portfolio-images')
        .getPublicUrl(filePath)

      const { error: insertError } = await supabase
        .from('portfolio')
        .insert([{ title, description, image_url: publicURL }])

      if (insertError) {
        console.error(insertError)
        alert('Database insert failed!')
      } else {
        alert('Upload success!')
        uploadForm.reset()
        loadPortfolio()  // Refresh grid
      }
    })

    // Load and display portfolio items
    async function loadPortfolio() {
      const { data, error } = await supabase
        .from('portfolio')
        .select('*')
        .order('created_at', { ascending: false })

      if (error) {
        console.error(error)
        return
      }

      const grid = document.getElementById('portfolioGrid')
      grid.innerHTML = '' // Clear previous content

      data.forEach(item => {
        grid.innerHTML += `
          <div>
            <h3>${item.title}</h3>
            <img src="${item.image_url}" alt="${item.title}" />
            <p>${item.description}</p>
          </div>
        `
      })
    }

    // Load on page start
    loadPortfolio()
  </script>
</body>
</html>
